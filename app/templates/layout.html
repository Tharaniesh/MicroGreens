<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little Greens by MOM</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/desktop.css') }}">

  <style>

  .navbar-brand img {
    height: 40px;
  }

  .nav-icon {
    font-size: 1rem;
  }

  /* Default (desktop / tablet) */
  .offcanvas-start {
    width: 300px;
  }

  /* Mobile screens */
  @media (max-width: 576px) {
    .offcanvas-start {
      width: 45vw;   /* ðŸ‘ˆ 40â€“50% of screen */
      max-width: 260px;
    }
  }

</style>
</head>

<body>

<nav class="navbar navbar-light bg-light shadow-sm sticky-top">
  <div class="container flex-column">

    <!-- TOP ROW -->
    <div class="w-100 d-flex align-items-center justify-content-between">

      <!-- LEFT -->
      <div class="d-flex align-items-center gap-2">
        <button class="navbar-toggler" type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#leftMenu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand m-0" href="#">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Little Greens Logo">
        </a>
      </div>

      <!-- RIGHT ICONS -->
      <div class="nav-actions d-flex align-items-center gap-2">

        <!-- SEARCH TOGGLE (MOBILE) -->
        <button id="searchToggleMobile"
                class="btn btn-light nav-icon d-lg-none"
                type="button">
          <i class="bi bi-search"></i>
        </button>

        <!-- SEARCH TOGGLE (DESKTOP) -->
        <button id="searchToggleDesktop"
                class="btn btn-light nav-icon d-none d-lg-inline-flex"
                type="button">
          <i class="bi bi-search"></i>
        </button>

        <a class="btn btn-light nav-icon" href="#">
          <i class="bi bi-cart3"></i>
        </a>

        <a class="btn btn-light nav-icon" href="#">
          <i class="bi bi-person-circle"></i>
        </a>

      </div>
    </div>

    <!-- SEARCH ROW (MOBILE + DESKTOP) -->
<div class="mobile-search-container">
  <form action="/search" method="GET" class="search-form d-flex align-items-center">

    <input type="search"
           name="q"
           class="form-control mobile-search-input"
           placeholder="Search microgreensâ€¦"
           autocomplete="off"
           required>

    <!-- MOBILE ENTER BUTTON -->
    <button type="submit"
            class="btn btn-success search-submit-btn d-lg-none">
      <i class="bi bi-arrow-right"></i>
    </button>

  </form>
</div>


  </div>
</nav>



<!-- LEFT SLIDE MENU -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="leftMenu">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Menu</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>

  <div class="offcanvas-body">
    <ul class="nav flex-column gap-2">

      <li class="nav-item">
        <a class="nav-link" href="#">Microgreens</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Order History</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
    </ul>
  </div>
</div>
<div class="container gap-2"> {% block content %}{% endblock %} </div>
<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="{{ url_for('static', filename='script/home.js') }}"></script>
{% block scripts %}{% endblock %}
<script>
$(document).ready(function () {

  function toggleSearch() {
  const $navbar = $(".navbar");
  $navbar.toggleClass("search-active");

  if ($navbar.hasClass("search-active")) {
    $(".mobile-search-input").focus();
  }
}


  $("#searchToggleMobile").on("click", toggleSearch);
  $("#searchToggleDesktop").on("click", toggleSearch);

});
</script>

</body>
</html>
